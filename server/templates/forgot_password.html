{% extends "base.html" %}{% block content %}<div class="row justify-content-center pt-5"><div class="col-md-5"><div class="card card-custom p-5"><h3 class="fw-bold text-center mb-4">忘記密碼</h3>{% if step == 1 %}<form method="POST"><input type="hidden" name="step" value="1"><div class="mb-3"><label class="form-label">請輸入您的註冊 Email</label><input type="email" class="form-control" name="email" required oninput="restrictInput(this)"></div><button type="submit" class="btn btn-primary w-100 rounded-pill">發送驗證碼</button></form>{% elif step == 2 %}<form method="POST"><input type="hidden" name="step" value="2"><input type="hidden" name="email" value="{{ email }}"><div class="alert alert-info">驗證碼已寄送到 {{ email }}</div><div class="mb-3"><label class="form-label">6位數驗證碼</label><input type="text" class="form-control text-center" name="code" placeholder="000000" maxlength="6" style="letter-spacing: 5px; font-size: 1.5rem;" required oninput="this.value = this.value.replace(/[^0-9]/g, '')"></div><div class="mb-3"><label class="form-label">設定新密碼</label><div class="input-group"><input type="password" class="form-control" name="new_password" id="newPass" required oninput="restrictInput(this)"><span class="input-group-text bg-white password-toggle-btn" onclick="togglePassword('newPass', 'eyeNewPass')"><i class="fas fa-eye" id="eyeNewPass"></i></span></div><div class="form-text">僅允許英文與數字</div></div><button type="submit" class="btn btn-success w-100 rounded-pill">重置密碼</button></form>{% endif %}<div class="text-center mt-3"><a href="{{ url_for('login') }}">返回登入</a></div></div></div></div>{% endblock %}
