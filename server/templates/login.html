{% extends "base.html" %}{% block content %}<div class="row justify-content-center align-items-center" style="min-height: 70vh;"><div class="col-md-5"><div class="card card-custom p-5"><h2 class="text-center fw-bold mb-4">使用者登入</h2><form method="POST"><div class="mb-3"><label class="form-label fw-bold">Email</label><input type="email" class="form-control" name="email" required oninput="restrictInput(this)"></div><div class="mb-4"><label class="form-label fw-bold">密碼</label><div class="input-group"><input type="password" class="form-control" name="password" id="loginPass" required oninput="restrictInput(this)"><span class="input-group-text bg-white password-toggle-btn" onclick="togglePassword('loginPass', 'eyeLoginPass')"><i class="fas fa-eye" id="eyeLoginPass"></i></span></div></div><button type="submit" class="btn btn-primary w-100 btn-lg">登入</button></form><div class="text-center mt-3"><a href="{{ url_for('forgot_password') }}" class="text-danger me-3">忘記密碼?</a><a href="{{ url_for('register') }}">註冊帳號</a></div></div></div></div>{% endblock %}
