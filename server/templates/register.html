{% extends "base.html" %}{% block content %}<div class="row justify-content-center align-items-center" style="min-height: 70vh;"><div class="col-md-5"><div class="card card-custom p-5"><h2 class="text-center fw-bold mb-4">使用者註冊</h2><form method="POST"><div class="mb-3"><label class="form-label fw-bold">暱稱 (可輸入中文)</label><input type="text" class="form-control" name="name" required></div><div class="mb-3"><label class="form-label fw-bold">Email</label><input type="email" class="form-control" name="email" required oninput="restrictInput(this)"></div><div class="mb-4"><label class="form-label fw-bold">密碼 (僅限英數)</label><div class="input-group"><input type="password" class="form-control" name="password" id="regPass" required oninput="restrictInput(this)"><span class="input-group-text bg-white password-toggle-btn" onclick="togglePassword('regPass', 'eyeRegPass')"><i class="fas fa-eye" id="eyeRegPass"></i></span></div></div><button type="submit" class="btn btn-primary w-100 btn-lg">註冊</button></form><div class="text-center mt-3"><a href="{{ url_for('login') }}">返回登入</a></div></div></div></div>{% endblock %}
